<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/cb13db9242.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="root">
        <div class="wrapper-calculadora">
            <form class="calculadora">
                <input type="number" id='firstValueInput' required>
                <input type="number" id='secondValueInput' required>
                <div class="wrapper-buttons">
                    <button id='add'><i class="fa-solid fa-plus"></i></button>
                    <button id='subtract'><i class="fa-solid fa-minus"></i></button>
                    <button id='multiple' ><i class="fa-solid fa-xmark"></i></button>
                    <button id='divide'><i class="fa-solid fa-divide"></i></button>
                </div>
            </form>
            <div ><h2 class="result"></h2></div>
        </div>
    </div>
</body>
</html>
