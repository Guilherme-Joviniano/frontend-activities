<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercicio</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" class='exercicio' id="A">
        <h2>Exercicio A</h2>
        <div class="inputs">
            <input type="number" id="num1A" required>
            <input type="number" id="num2A" required>
        </div>
        <button class="btnSend" id="exerciseA">ENVIAR</button>
        <div class="result" id="resultA"></div>
    </form>
    <form action="" class='exercicio' id="B">
        <h2>Exercicio B</h2>
        <div class="inputs">
            <input type="number" id="num1B" required>
        </div>
        <button class="btnSend" id="exerciseB">ENVIAR</button>
        <div class="result" id="resultB"></div>
    </form>
    <form action="" class='exercicio' id="C">
        <h2>Exercicio C</h2>
        <div class="inputs">
            <input type="number" id="num1C" min='0' required>
            <input type="number" id="num2C" min="0" required>
            <input type="number" id="num3C" min="0" required>
            <input type="number" id="num4C" min="0" required>
        </div>
        <button class="btnSend" id="exerciseC">ENVIAR</button>
        <div class="result" id="resultC"></div>
    </form>

    <form action="" class='exercicio' id="G">
        <h2>Exercicio G</h2>
        <div class="inputs">
            <input type="number" id="num1G" required>
            <input type="number" id="num2G" required>
            <input type="number" id="num3G" required>
            <input type="number" id="num4G" required>
        </div>
        <button class="btnSend" id="exerciseG">ENVIAR</button>
        <div class="result" id="resultG"></div>
    </form>

    <form action="" class='exercicio' id="K">
        <h2>Exercicio K</h2>
        <div class="inputs">
            <input type="number" id="num1K" required>
        </div>
        <button class="btnSend" id="exerciseK">ENVIAR</button>
        <div class="result" id="resultK"></div>
    </form>

    <form action="" class='exercicio' id="O">
        <h2>Exercicio O</h2>
        <div class="inputs">
            <input type="number" id="num1O" required>
        </div>
        <button class="btnSend" id="exerciseO">ENVIAR</button>
        <div class="result" id="resultO"></div>
    </form>
</body>
</html>
